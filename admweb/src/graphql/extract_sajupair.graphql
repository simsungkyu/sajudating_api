query extractSajuStep1($input: ExtractSajuInput!) {
  extract_saju(input: $input) {
    ok
    msg
    node {
      __typename
      ... on ExtractSajuDoc {
        ...extractSajuStep1DocFields
      }
    }
  }
}

query extractPairStep1($input: ExtractPairInput!) {
  extract_pair(input: $input) {
    ok
    msg
    node {
      __typename
      ... on ExtractPairDoc {
        schemaVer
        input {
          engine {
            name
            ver
          }
        }
        charts {
          a {
            ...extractSajuStep1DocFields
          }
          b {
            ...extractSajuStep1DocFields
          }
        }
        facts {
          k
          n
          v
        }
        edges {
          t
        }
        evals {
          k
          n
          score {
            norm0_100
          }
        }
      }
    }
  }
}
